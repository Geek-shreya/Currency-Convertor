<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Currency Convertor</title>
</head>
<body>
    <h2 class="text-5xl text-center m-10 font-bold text-white">Currency Convertor</h2>
    <form>
    <div id="maindiv" class="rounded-3xl px-20 pt-3">
            <div class="amount">
                <p class="font-semibold text-center m-3 text-xl text-slate-200">Enter Amount</p>
                <input value="100" type="text" class="w-full rounded border-neutral-300 bg-slate-300">
            </div>
            <div class="dropdown flex flex-row justify-between flex-rowwrap my-10">
                <div class="from">
                    <p class="text-slate-100 text-xl">From :</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" class="mt-3">
                        <select name="from" class="w-full rounded bg-slate-300" id="inner">
                        </select>
                    </div>
                </div>
                
                <div class="text-3xl" id="sign"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>

                <div class="to">
                    <p class="text-slate-100 text-xl">To :</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" class="mt-3">
                        <select name="to" class="w-full rounded bg-slate-300" id="inner">
                        </select>
                    </div>
                </div>
            </div>
                <div id="msg" class="text-center font-semibold text-xl">
                    1 USD = 80 INR
                </div>
                <button class="w-full bg-stone-900 my-10 p-2 rounded-3xl text-2xl font-semibold text-slate-300">Convert</button>
        </form>
    </div>

    <script src="./codes.js"></script>
    <script src="./index.js"></script>
</body>
</html>
